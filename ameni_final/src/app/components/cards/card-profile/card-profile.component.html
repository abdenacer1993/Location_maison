<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <!-- src="assets/img/team-2-800x800.jpg" -->
          <img
            alt="profile pic"
            [src]="profilePicSrc"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px profilePic"
          />

          <!--  -->
          <input
            #imageInput
            id="profilePic"
            type="file"
            class="form-control"
            class="imageUpload"
            (change)="uploadFile($event, false)"
            accept="image/*"
          />
          <!-- <img class="m-0 desktop banner-bg p-0" [src]="profilePicSrc" /> -->
          <label for="profilePic" class="profilePicLabel">
            <i class="fas fa-camera uploadProfilePic"></i>
          </label>
          <!--  -->
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8" *ngIf="isUser">
          <div class="mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              4.8
            </span>
            <span class="text-sm text-blueGray-400">Reviews</span>
          </div>
          <div class="mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              10
            </span>
            <span class="text-sm text-blueGray-400">Photos</span>
          </div>
          <div class="lg:mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              89
            </span>
            <span class="text-sm text-blueGray-400">Comments</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        {{ userData?.firstName }} {{ userData?.lastName }}
      </h3>
      <div
        class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
      >
        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
        {{ userData?.address }}
      </div>
      <div class="mb-2 text-blueGray-600 mb-8" *ngIf="isUser">
        <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
        {{ userData?.speciality }}
      </div>
      <!-- <div class="mb-2 text-blueGray-600">
        <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
        University of Computer Science
      </div> -->
    </div>
  </div>
</div>
