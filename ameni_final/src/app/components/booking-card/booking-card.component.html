  <dx-scheduler
    [dataSource]="dataSource"
    [views]="views"
    [currentView]="currentView"
    [currentDate]="currentDate"
    [firstDayOfWeek]="0"
    [startDayHour]="8"
    [endDayHour]="24"
    [showAllDayPanel]="false"
    [height]="600"
    [maxAppointmentsPerCell]="1"
    (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
    (onAppointmentAdding)="onAppointmentAdding($event)"
    (onAppointmentUpdating)="onAppointmentUpdating($event)"
  >
    <!-- appointmentTooltipTemplate="tooltip-template" -->
    <!-- <dxo-editing [allowAdding]="false"></dxo-editing> -->

    <!-- dataCellTemplate="dataCellTemplate"
    dateCellTemplate="dateCellTemplate"
    timeCellTemplate="timeCellTemplate" -->

    <div

    </div> -->

    <dxo-editing
      [allowAdding]="true"
      [allowDeleting]="false"
      [allowUpdating]="false"
      [allowResizing]="false"
      [allowDragging]="false"
    ></dxo-editing>

    <div *dxTemplate="let model of 'tooltip-template'">
      <div class="appointment-tooltip">
        <div class="appointment-info">
          <h3 class="appoitmentTitle">
            {{ getPatientNameById(model.appointmentData.patientId) }}
          </h3>
          <p class="appoitmentTime">
            {{ getFormattedDate(model.appointmentData.startDate) }} -
            {{ getFormattedDate(model.appointmentData.endDate) }}
          </p>
        </div>
      </div>
    </div>
  </dx-scheduler>
  <div class="submit-section proceed-btn text-end">
    <button
      class="btn btn-primary submit-btn payButton"
      [disabled]="!isAppointmentAdded"
      (click)="proceedToPay()"
    >
      Proceed to Pay
    </button>
  </div>
