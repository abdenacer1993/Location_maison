<div class="notLoggedIn" *ngIf="!isLoggedIn">
  <a
    [routerLink]="['/auth/login']"
    class="text-white text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
  >
    Connexion
  </a>
  <a
    [routerLink]="['/auth/register']"
    class="text-white text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
  >
    <!-- class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700" -->
    Inscription
  </a>
</div>
<div class="loggedIn" *ngIf="isLoggedIn">
  <a href="javascript:void(0)" [routerLink]="['search']">
    <i
      class="fas fa-search searchIcon lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
    ></i
  ></a>
  <a
    class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
    href="javascript:void(0)"
    (click)="toggleDropdown($event)"
    #btnDropdownRef
  >
    {{ user.firstName }} {{ user.lastName }}
  </a>
  <div
    class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
    [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
    #popoverDropdownRef
  >
    <!-- <span
    class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"
  >
    Admin Layout
  </span> -->
    <a
      [routerLink]="['/admin/profile']"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      *ngIf="isAdmin"
    >
      Dashboard
    </a>
    <a
      [routerLink]="['/admin/profile']"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      *ngIf="isSimpleAdmin"
    >
      Dashboard
    </a>
    
    <a
      [routerLink]="['/user/profile']"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      *ngIf="isUser"
    >
      Dashboard
    </a>
    <a
      href="javascript:void(0)"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      (click)="logout()"
    >
      Logout
    </a>
  </div>
</div>
