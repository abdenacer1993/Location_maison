<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">S'inscrire</h6>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="registerForm">
           
            <div class="userInfo" >
              <div class="patientInfo" >
                <div class="flex" style="gap: 20px">
                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Nom</mat-label>
                    <input
                      matInput
                      id="nom"
                      type="text"
                      class="form-control"
                      placeholder="Nom"
                      formControlName="nom"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Prenom</mat-label>
                    <input
                      matInput
                      id="prenom"
                      type="text"
                      class="form-control"
                      placeholder="Prenom"
                      formControlName="prenom"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="flex" style="gap: 20px">
                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Adresse</mat-label>
                    <input
                      matInput
                      id="adresse"
                      type="text"
                      class="form-control"
                      placeholder="Adresse"
                      formControlName="adresse"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Telephone</mat-label>
                    <input
                      matInput
                      id="telephone"
                      type="number"
                      class="form-control"
                      placeholder="Telephone"
                      formControlName="telephone"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="flex" style="gap: 20px">
                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field
                    appearance="fill"
                    style="width: calc(50% - 10px)"
                  >
                    <mat-label>Mot de passe</mat-label>
                    <input
                      matInput
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="flex" style="gap: 20px">
                <select
                    name="prof"
                    id="prof"
                    class="form-control"
                    formControlName="prof"
                  >
                    <option value="" selected disabled hidden>
                      Type
                    </option>
                    <option value="Etudiant">Etudiant</option>
                    <option value="Travailler">Travailler</option>
                  </select>

                </div>
              </div>
              
            </div>
          </form>

          

          <div class="stepActions" >
            
            <button
              type="submit"
              class="text-white font-bold py-2 px-4 rounded submit"
              [disabled]="!registerForm.valid"
              (click)="handleSubmit(registerForm)"
            >
            Sâ€™inscrire
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
