<div class="flex flex-wrap mt-4">
  <div class="w-full mb-12 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
    >
      <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-lg text-blueGray-700">
              Demandes des annonces
            </h3>
          </div>
        </div>
      </div>
      <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <div class="table-responsive">
          <mat-form-field appearance="standard">
            <mat-label>Rechercher...</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Maskot"
              class="tableSearch"
              #input
            />
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                image
              </th>
              <td mat-cell *matCellDef="let row">
                <img [src]=" row.image1" alt="" style="height: 200px;width: 290px;">

              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                id
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.id }} 
              </td>
            </ng-container>
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
              <td mat-cell *matCellDef="let row">{{ row.id_user }}</td>
            </ng-container>
            <ng-container matColumnDef="adresse">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>adresse</th>
              <td mat-cell *matCellDef="let row">{{ row.adresse }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Téléphone
              </th>
              <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
            </ng-container>
            <ng-container matColumnDef="prix">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                prix
              </th>
              <td mat-cell *matCellDef="let row">{{ row.prix }}</td>
            </ng-container>
            <ng-container matColumnDef="etat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                etat
              </th>
              <td mat-cell *matCellDef="let row">{{ row.etat }}</td>
            </ng-container>


            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="text-center"
              >
                Action
              </th>
              <td mat-cell *matCellDef="let row">
                <div class="actionButtonsContainer">
                  
                  <button
                    class="btn btn-secondary actionButton viewButton"
                    (click)="acceptAnnonce(row.id)"
                  >
                    <i class="fas fa-check-circle"></i>
                  </button>
                  <button
                    class="btn btn-secondary actionButton deleteButton"
                    (click)="refuserAnnonce(row.id)"
                    
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data</td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
